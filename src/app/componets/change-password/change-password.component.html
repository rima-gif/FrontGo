<div class="login-container">  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<div id="wrapper">  <div class="logo-et-titre">
        <img src="/assets/images/saeGroupe.png" alt="Logo SmartGO" />
        <h1>SmartGO</h1>
    </div>
    <h2>Changer le mot de passe</h2>  <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="newPassword">Nouveau mot de passe</label>
            <input
                type="password"
                id="newPassword"
                name="newPassword"
                [(ngModel)]="newPassword"
                required
            />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmer le mot de passe</label>
            <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                required
            />
        </div>
        <button type="submit" [disabled]="!isFormValid()">Changer le mot de passe</button>
    </form>
    <div class="create-account"> <p> <a routerLink="/login">Se connecter</a> </p> </div>
</div>
</div>
